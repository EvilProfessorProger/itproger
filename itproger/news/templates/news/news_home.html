{% extends 'main/layout.html' %}

{% block title %}Новини{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новини</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-info">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-info">Читати статтю</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас немає записів!</p>
        {% endif %}

        {# Коментар #}
    </div>
{% endblock %}
